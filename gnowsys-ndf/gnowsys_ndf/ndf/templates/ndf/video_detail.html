{% extends "ndf/node_details_base.html" %}
{% load ndf_tags %}

{% block add_list %}
{% get_grid_fs_object node as grid_fs_obj %}
{% get_group_name groupid as group_name_tag %}
<li>
<a href="{% url 'getFullvideo' group_name_tag node %}" class="button tiny secondary" download="{{ grid_fs_obj.filename }}">
  <i class="fi-download large"> download </i>
</a>
</li>
{% endblock %}

{% block add_fields %}
{% get_group_name groupid as group_name_tag %}
<div>
  <video width="640px" controls buffered>
  <source src="{% url 'getFullvideo' group_name_tag node %}" type="video/webm">
  <source src="{% url 'getFullvideo' group_name_tag node %}" type="video/ogg">
Your browser does not support the video tag.
</video>
</div>
{% endblock %}
